<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function Album(artist, album, totalTracks) {
        this.artist = artist;
        this.album = album;
        this.totalTracks = totalTracks;
      }

      fetchContent("/albums.json").then((albums) => {
        console.log("Original Data: ");
        console.log(albums);

        let albumObjects = [];

        console.log("To be populated: ");
        console.log(albumObjects);

        for (let i = 0; i < albums.length; i++) {
          let album = new Album(
            albums[i].artistName,
            albums[i].albumName,
            albums[i].trackList.length
          );
          albumObjects.push(album);
        }

        console.log("Object Data: ");
        console.log(albumObjects);

        console.log("Test: ");
        console.log(albumObjects[7].totalTracks);
      });

      //Magi - det taler vi om senere!!
      async function fetchContent(url) {
        let request = await fetch(url);
        let json = await request.json();
        return json;
      }
    </script>
  </body>
</html>
